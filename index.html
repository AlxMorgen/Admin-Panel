<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User info table -->
    <div class="container title">
<h1 >Users</h1>

    </div>
    <div class="container">
        
        <table class="table" id="table">
            <thead>
                <th>â„–
                    <button class="sorting-btn first-sort-btn btn-num"><img class="sorting sort-num" src="sort.png" /></button>
                    <button class="sorting-btn sub-btn btn-num num-asc hidden-btn"><img class="sorting sort-num-asc" src="sort-down.png" /></button>
                    <button class="sorting-btn t-btn btn-num num-desc hidden-btn"><img class="sorting sort-num" src="sort-up.png" /></button>
                </th>
                <th>ID
                    <button class="sorting-btn first-sort-btn btn-id"><img class="sorting sort-id" src="sort.png" /></button>
                    <button class="sorting-btn sub-btn btn-id id-asc hidden-btn"><img class="sorting sort-id-asc" src="sort-down.png" /></button>
                    <button class="sorting-btn t-btn btn-id id-desc hidden-btn"><img class="sorting sort-id" src="sort-up.png" /></button>

                </th>

                
                <th>Name 
                    <button class="sorting-btn first-sort-btn btn-name"><img class="sorting sort-name" src="sort.png"/></button>
                    <button class="sorting-btn sub-btn btn-name name-asc hidden-btn"><img class="sorting sort-name-asc" src="sort-down.png" /></button>
                    <button class="sorting-btn t-btn btn-name name-desc hidden-btn"><img class="sorting sort-name" src="sort-up.png" /></button>
                </th>
                <th>Date
                    <button class="sorting-btn first-sort-btn btn-date"><img class="sorting sort-date" src="sort.png" /></button>
                    <button class="sorting-btn sub-btn btn-date date-asc hidden-btn"><img class="sorting sort-date-asc"
                            src="sort-down.png" /></button>
                    <button class="sorting-btn t-btn btn-date date-desc hidden-btn"><img class="sorting sort-date"
                            src="sort-up.png" /></button>
                </th>
                <th>Edit</th>
                <th>Delete</th>
                
            </thead>
            <tbody class="user-data"></tbody>
        </table>
    </div>

    <!-- Modal window confirm -->
    <div class="container">
    <div class="confirm-delete-user modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Are you sure you want to delete this user?
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary discard" data-bs-dismiss="modal">
                        No
                    </button>
                    <button type="button" class="btn btn-primary confirm" data-bs-dismiss="modal">
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

    <!-- Add new user -->

    
    <div class="container add-user">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUser">
        Add New User
    </button>

    </div>
    
    <div class="modal fade" id="addNewUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter the name of the new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="input-new-name"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary button-close" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-add" disabled data-bs-dismiss="modal">Add user</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
